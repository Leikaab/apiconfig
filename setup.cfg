[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=150
skip = tests/debug.py
extend_skip_glob = **/.mypy_cache/*, **/.pytest_cache/*, **/.venv/*, **/node_modules/*, **/draft/*




[mypy]
files=apiconfig,tests
ignore_missing_imports=true


